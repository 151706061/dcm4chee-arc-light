<div class="date_picker">
    <div class="input_block">
        <input [(ngModel)]="inputMask" type="text" class="input_mask" placeholder="{{placeholder || ''}}" title="{{title || placeholder || ''}}" (ngModelChange)="setValues($event)">
        <span class="glyphicon glyphicon-calendar" (click)="togglePicker()"></span>
    </div>
    <input type="date" class="original_input" [(ngModel)]="originalInput" (ngModelChange)="onOriginalChange()" #datePicker>
</div>
